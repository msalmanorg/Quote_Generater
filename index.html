<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generater</title>

    <!-- Costom CSS file link -->
    <link rel="stylesheet" href="style.css">

    <!-- Online CSS file link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- Offline Favicon link -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="not-load">if quote not load
        <a href="https://cors-anywhere.herokuapp.com/"  target="_blank"> CLICK HERE</a>
    </div>
    <div class="quote_container" id="quote_container">

        <div class="quote_text">
            <i class="fas fa-quote-left"></i>
            <span id="quote_text" >Sometimes the biggest act of courage is a small one.</span>
        </div>

        <div class="quote_auther">
            <span id="quote_auther">Lauren Raffo</span>
        </div>

        <div class="button_container">
            <button id="twitter" title="Tweet">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new_quote" title="Get a new quote">New Quote</button>
        </div>
    </div>
    
    <!-- Loading Animation  -->
    <div class="loader" id="loader"></div>

    

    <!-- Custom Script Src   -->
    <script src="script.js "></script>
</body>
</html>
